spring:
  application:
    name: todo-app-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tododb}
    username: ${DB_USERNAME:todouser}
    password: ${DB_PASSWORD:todopass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  # MySQL Alternative (uncomment to use)
  # datasource:
  #   url: ${DB_URL:jdbc:mysql://localhost:3306/tododb}
  #   username: ${DB_USERNAME:todouser}
  #   password: ${DB_PASSWORD:todopass}
  #   driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  security:
    filter:
      order: 10

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:my-super-secret-jwt-key-for-todo-app-change-in-production-min-256-bits}
  expiration-minutes: ${JWT_EXP_MIN:60}
  refresh-expiration-minutes: ${REFRESH_EXP_MIN:10080}

# Rate Limiting Configuration
rate-limit:
  auth:
    capacity: ${RATE_LIMIT_AUTH_CAPACITY:10}
    refill-tokens: ${RATE_LIMIT_AUTH_REFILL:10}
    refill-duration-minutes: ${RATE_LIMIT_AUTH_DURATION:10}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.todoapp: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
  show-actuator: false

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.todoapp: DEBUG
    org.springframework.web: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  flyway:
    validate-on-migrate: true

logging:
  level:
    root: WARN
    com.todoapp: INFO
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30
